<html>

<head>
    <title>FoodApp</title>
    <style>
        * {
            font-size: 30px;
        }
        
        body {
            background-color: blanchedalmond;
        }
        
        .name {
            text-align: center;
        }
        
        .btn {
            width: 10%;
        }
        
        input[type="radio"] {
            width: 2%;
            height: 0.5em;
        }
        
        .btn:hover {
            background-color: rgb(226, 106, 130);
        }
    </style>
</head>

<body>
    <center>
        <h1>Food You Like</h1>
        <form onsubmit="display()">
            <input type="text" placeholder="enter your name" id="name" class="name" />
            <br><br>
            <input type="radio" name="f" id="ni" checked=true />North Indian
            <input type="radio" name="f" id="si" />South Indian
            <input type="radio" name="f" id="ff" />Fast Food
            <br><br>
            <input type="Submit" value="Show" class="btn" />
        </form>
        <h2 id="msg"></h2>
    </center>
    <script>
        function display() {
            event.preventDefault();
            let name = document.getElementById("name");
            let ni = document.getElementById("ni");
            let si = document.getElementById("si");
            let ff = document.getElementById("ff");
            let msg = document.getElementById("msg");

            if (name.value == "") {
                alert("u did not enter the name !! ")
                msg.innerHTML = " ";
                name.focus();
                return;
            }

            let choice = "";
            if (ni.checked)
                choice = "NORTH INDIAN";
            else if (si.checked)
                choice = "SOUTH INDIAN";
            else if (ff.checked)
                choice = "FAST FOOD";

            let ans = name.value + " likes " + choice + " cusine ";

            msg.innerHTML = ans;


        }
    </script>
</body>

</html>
